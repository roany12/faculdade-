<!DOCTYPE html>

<html lang="en">

    <head>

        <meta charset="UTF-8">

        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <meta http-equiv="X-UA-Compatible"content="ie=edge">

        <title>página login</title>

        <link rel="stylesheet"href="/css/style.css">

    </head>

    <body>

        <div class="d-flex">

            <div class="container-flex">

                <div class="container-flex-login">

                    <form>

                        <h2>Faça o login</h2>

                        <div class="container-flex-login-item">

                            <h4>Usuário</h4>

                            <input type="text"name="usuario"autocomplete="off">

                        </div>

                        <div class="container-flex-login-item">

                            <h4>Senha</h4>

                            <input type="password"name="senha"autocomplete="off">

                        </div>

                        <div class="container-flex-action">

                            <input type="submit" value="Entrar">

                        </div>

                   </form>

               </div>


               <div class="conteiner-flex-info">

                   <ul>

                       <li><a href="#">Página Inicial</a></li>

                       <li><a href="#">Sobre</a></li>

                       <li><a href="#">Contato</a></li>

                   </ul>

               </div>

           </div>

       </div>

   </body>

</html>
